<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Pokemon 2.0 </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <table id="tabela" style="display: none;">

      <td id="jogo__linha1" class="bloco4"></td>
    </tr>
    <tr class="linha3">
      <td id="pokemon__name" class="bloco1"></td>
      <td id="abilidade__linha2"></td>
      <td id="tipo__linha2" class="bloco3"></td>
      <td id="jogo__linha2" class="nome__jogos" class="bloco4"></td>
    </tr>
    <tr class="linha4">
      <td class="bloco1"><a href="sprites.html">Ver todas da imagens</a></td>
      <td class="bloco2"><a href="abilidades.html">Saber Mais</a></td>
      <td class="bloco3"></td>
      <td class="bloco4"><a href="sprites.html">Ver todos Jogos</a></td>
